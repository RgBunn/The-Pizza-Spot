<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../admin/admin.css" />
    <link rel="stylesheet" href="../styles/general-styles.css" />
    <link rel="stylesheet" href="../styles/navbar-footer.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar">
          <div class="logo">
            The Pizza Spot
            <img
              src="/images/illustrations/pizza-logo.png"
              aria-hidden="true"
            />
          </div>
          <div class="nav-items">
            <ul>
              <li><a href="../pages/index.html">Home</a></li>
              <li><a href="../pages/menu.html">Menu</a></li>
              <li>
                <a href="../pages/cart.html"
                  ><img
                    src="../images/icons/shopping-cart.png"
                    aria-hidden="true"
                    class="nav__icon"
                /></a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <div class="admin-container">
          <button id="add-item" class="btn btn-dark">Add Item</button>
          <button id="update-item" class="btn btn-dark">Edit Item</button>
          <button id="delete-item" class="btn btn-dark">Delete Item</button>
          <div class="menu-item">
            <div class="add-menu-container">
              <form
                id="create-form"
                style="
                  display: flex;
                  flex-direction: column;
                  width: 300px;
                  gap: 5px;
                "
              >
                <input
                  type="text"
                  id="product-name"
                  placeholder="Name"
                  required
                />
                <input
                  type="number"
                  id="product-price"
                  placeholder="Price"
                  required
                />
                <input
                  type="text"
                  id="product-image"
                  placeholder="Image URL"
                  required
                />
                <textarea
                  id="product-description"
                  placeholder="Description"
                  required
                  maxlength="165"
                ></textarea>
                <button id="add-product" type="submit" class="btn btn-dark">
                  Submit
                </button>
              </form>
            </div>
          </div>

          <div class="update-menu-container"></div>
          <div class="delete-menu-container"></div>
        </div>
      </main>
    </div>
    <footer>
      <div class="footer-container">
        <div class="restaurants-info">
          <div class="contacts">
            <p>
              <img
                src="../images/icons/location.png"
                aria-hidden="true"
                class="footer__icon"
              />
              123 Pizza Street
            </p>
            <p>
              <img
                src="../images/icons/telephone.png"
                aria-hidden="true"
                class="footer__icon"
              />
              123-456-789
            </p>
            <p>
              <img
                src="../images/icons/email.png"
                aria-hidden="true"
                class="footer__icon"
              />
              thepizzaspot@delicious.com
            </p>
          </div>
          <div class="business-hours">
            <ul>
              <li>Tuesday-Thursday: 11:00-22:00</li>
              <li>Friday-Sunday: 11:30-00:00</li>
              <li>Monday: closed</li>
            </ul>
          </div>
        </div>
        <div class="copyrights">
          <h3>Â© 2025 The Pizza Spot. All Rights Reserved.</h3>
        </div>
        <a href="../admin/index.html" id="admin-link"
          ><span
            ><img
              src="../images/icons/chef.png"
              aria-hidden="true"
              class="footer__icon" /></span
          >Admin</a
        >
      </div>
    </footer>
    <script src="../admin/admin.js"></script>
  </body>
</html>
